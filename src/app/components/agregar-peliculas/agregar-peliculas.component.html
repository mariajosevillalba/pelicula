<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card" >
                <div class="card-body text-center">
                    <span style="font-size:40px; font-family: monospace;">Crear Película</span>
                    <hr size="8px" color="black" class="text-primary" />
                    <form class="mt-5" [formGroup]=peliculaForm (ngSubmit)="agregarPelicula()"> 
                        <div class="mb-3">
                          <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                          <input type="text" class="form-control" formControlName="categoria" placeholder="Categoria">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="director" placeholder="Director">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="anioEstreno" placeholder="Año estreno">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="duracion" placeholder="Duracion">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" formControlName="presupuesto" placeholder="Presupuesto">
                        </div>
                        <button routerLink="/peliculas" class="btn btn-secondary mt-3 btl-lg float-start">Volver</button>
                        <button type="submit" class="btn btn-success mt-3 btl-lg float-end" >Agregar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
